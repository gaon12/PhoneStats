<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .content {
            margin-top: 20px;
        }
        .btn-container {
            display: flex;
            justify-content: flex-end;

</head>
<body>
    <div class="container">
        <div class="btn-container">
            <button id="btn-en" class="btn btn-primary me-2">English</button>
            <button id="btn-ko" class="btn btn-secondary">한국어</button>
        </div>
        <div id="content" class="content"></div>
    </div>

    <script>
        const privacyPolicyEn = `
## Privacy Policy

**1. General**

PhoneStats (hereinafter referred to as "this app") values users' personal information and complies with the "Personal Information Protection Act". This privacy policy explains how personal information is collected and processed when users use this app.

**2. Collection Items and Methods**

This app collects the minimum necessary information for the following purposes.

- **Collection Items**: This app collects information to check for emulator, rooting/jailbreaking, and developer mode status. This information is collected in a non-identifiable form.
- **Collection Methods**: This app automatically collects information during the installation and execution process.

**3. Purpose of Use of Personal Information**

The collected information is used for the following purposes.

- To determine the normal operation of the app by checking for emulator, rooting/jailbreaking, and developer mode status.

**4. Retention and Use Period of Personal Information**

This app does not store the collected information. All information is processed in real time and is not stored on the user's device.

**5. Provision of Personal Information to Third Parties**

This app does not provide users' personal information to third parties.

**6. Measures to Ensure the Safety of Personal Information**

This app takes the following technical and managerial measures to protect users' personal information.

- **Technical Measures**: Information in the app is processed in real time and not transmitted externally.
- **Managerial Measures**: Internal management systems are in place to protect personal information.

**7. Users' Rights**

Users can withdraw their consent to provide personal information at any time, and inquiries about the processing of personal information can be made through the contact information below.

**8. Personal Information Protection Officer and Contact Information**

- **Personal Information Protection Officer**: Jeong Gaon
- **Contact Information**: gokirito12@gmail.com

**9. Miscellaneous**

This privacy policy is effective from June 14, 2024. Any changes to this policy will be notified through a notice 7 days before the implementation of the changes.
        `;

        const privacyPolicyKo = `

- **수집 방법**: 본 앱은 사용자가 설치 및 실행하는 과정에서 자동으로 수집됩니다.

**5. 개인정보의 제3자 제공**

본 앱은 사용자의 개인정보를 제3자에게 제공하지 않습니다.

- **개인정보 보호책임자**: 정가온
- **연락처**: gokirito12@gmail.com

**9. 기타**

본 개인정보처리방침은 2024년 6월 14일부터 적용됩니다. 본 방침의 내용 추가, 삭제 및 수정이 있을 시에는 변경 사항의 시행 7일 전부터 공지사항을 통해 고지할 것입니다.
        `;

        function getBrowserLanguage() {
            const lang = navigator.language || navigator.userLanguage;
            return (lang === 'ko' || lang === 'ko-KR') ? 'ko' : 'en';
        }

        function setContent(language) {
            const contentElement = document.getElementById('content');
            if (language === 'ko') {
                contentElement.innerHTML = marked(privacyPolicyKo);
                document.getElementById('btn-ko').classList.remove('btn-secondary');
                document.getElementById('btn-ko').classList.add('btn-primary');
                document.getElementById('btn-en').classList.remove('btn-primary');
                document.getElementById('btn-en').classList.add('btn-secondary');
            } else {
                contentElement.innerHTML = marked(privacyPolicyEn);
                document.getElementById('btn-en').classList.remove('btn-secondary');
                document.getElementById('btn-en').classList.add('btn-primary');
                document.getElementById('btn-ko').classList.remove('btn-primary');
                document.getElementById('btn-ko').classList.add('btn-secondary');
            }
        }

        document.getElementById('btn-en').addEventListener('click', () => setContent('en'));
        document.getElementById('btn-ko').addEventListener('click', () => setContent('ko'));

        // Set default language based on browser language
        setContent(getBrowserLanguage());
    </script>
</body>
</html>
